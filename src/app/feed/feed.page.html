<ion-content>
    <div class="wrapper">
        <a href="landingpage">
        <div class="header">
            <div class="name">
                <h1>Social Elderly</h1>
            </div>
            <div class="logo">
                <img src="../../assets/1141066.svg" alt="Image error">
            </div>
        </div>
        </a>
        <div class="row">
            <div class="feed">
                <div class="card" *ngFor="let activity of activites">
                    <div class="card-header">
                        <h1>{{activity.activity_title}}</h1>
                    </div>
                    <div class="content">
                        <div class="frame">
                            <img src="../../assets/Walking.svg" alt="walking icon">
                        </div>
                    </div>
                    <br>
                    <h2>
                        {{activity.activity_desciption}}
                    </h2>
                    <br>
                    <br>
                    <hr>
                    <br>
                    <div class="info">
                            <h3>{{activity.activity_start}}  till  {{activity.activity_end}}</h3>
                            <h3>{{activity.activity_permission}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
