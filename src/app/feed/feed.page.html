<ion-content>
    <div class="wrapper">
        <div class="header">
            <div class="name">
                <h1>Social Elderly</h1>
            </div>
            <div class="logo">
                <img src="../../assets/1141066.svg" alt="Image error">
            </div>
        </div>
        <div class="row" *ngFor="let activity of activites;">
            <div class="feed">
                <div class="card">
                    <div class="card-header">
                        <h1>{{activity.activity_title}}</h1>
                    </div>
                    <div class="content">
                        <img src="../../assets/Walking.svg" alt="walking icon">
                        <h2>
                            {{activity.activity_desciption}}
                        </h2>
                    </div>
                    <div class="time">
                        <h2>{{activity.activity_start}} till  {{activity.activity_end}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
